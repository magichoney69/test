<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="out"></h2>
    <!-- обработчик комбинаций на клавиатуре 
    отключить спец клавиши-->


</body>
<script>
    document.body.onkeydown = function(e) {
        let txt = ""
        console.log(e)
        if(e.ctrlKey) {
            txt += "Ctrl - "
        }
        if(e.altKey) {
            txt += "ALt - "
        }
        if(e.shiftKey) {
            txt += "Shift - "
        }

        txt += e.key
        out.innerText = txt
        e.preventDefault()
    }
</script>
</html>
